<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Interface</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .thinking {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4B5563;
            color: white;
            border-radius: 0.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }
        .thinking.active {
            display: flex;
        }
        .spinner {
            animation: spin 1s linear infinite;
            width: 1.5rem;
            height: 1.5rem;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .progress-container {
            display: none;
            margin-top: 1rem;
        }
        .custom-input {
            background-color: white;
            color: black;
        }
        .card-gray-1 { background-color: #2a2a2a; }
        .card-gray-2 { background-color: #333333; }
        .card-gray-3 { background-color: #383838; }
        .card-gray-4 { background-color: #8B0000; }
        
        /* Ensure text is readable on red background */
        .card-gray-4 h2 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Tab Styles */
        .tab-list {
            display: flex;
            overflow-x: auto;
            border-bottom: 1px solid #4a4a4a;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            background: #2a2a2a;
            border: none;
            color: #888;
            cursor: pointer;
            margin-right: 2px;
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .tab.active {
            background: #383838;
            color: white;
            border-bottom: 2px solid #4CAF50;
        }
        .tab-content {
            display: none;
            height: 70vh;
            overflow-y: auto;
            background: #1e1e1e;
            border-radius: 8px;
            position: relative;
            width: 100%;
        }
        .tab-content.active {
            display: block;
        }
        .code-container {
            position: relative;
            font-family: 'Fira Code', monospace;
            line-height: 1.5;
            padding: 1rem;
            min-height: 100%;
            width: 100%;
            max-width: none;
            overflow-x: auto;
        }
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3rem;
            padding: 1rem 0.5rem;
            border-right: 1px solid #333;
            color: #666;
            text-align: right;
            user-select: none;
        }
        .code-content {
            margin-left: 3.5rem;
            padding-left: 1rem;
            white-space: pre;
            tab-size: 4;
        }
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: #2a2a2a;
            border: 1px solid #4a4a4a;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .copy-button:hover {
            background: #383838;
            color: white;
        }
        .copy-button svg {
            width: 1rem;
            height: 1rem;
        }
        .close-tab {
            margin-left: 8px;
            color: #666;
            border: none;
            background: none;
            cursor: pointer;
        }
        .close-tab:hover {
            color: #ff4444;
        }
        .new-tab-button {
            padding: 0.5rem 1rem;
            background: #2a2a2a;
            border: 1px dashed #4a4a4a;
            color: #888;
            cursor: pointer;
            margin-left: 8px;
            border-radius: 4px;
        }
        .new-tab-button:hover {
            background: #383838;
            color: white;
        }
        .save-button {
            padding: 0.5rem 1rem;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 8px;
        }
        .save-button:hover {
            background: #45a049;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 100% !important;
            max-width: none !important;
            margin: 0;
            overflow-x: auto;
        }
        code {
            display: block;
            min-height: 100%;
            white-space: pre;
            tab-size: 4;
            width: 100% !important;
            max-width: none !important;
        }
        .grid-cols-2 {
            grid-template-columns: 300px 1fr !important;
            gap: 2rem;
        }
        
        /* File list styling */
        #fileList {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: #2d2d2d;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background: #3d3d3d;
            transform: translateX(4px);
        }
        
        .file-icon {
            margin-right: 0.75rem;
            color: #6B7280;
        }
        
        .file-name {
            flex-grow: 1;
            font-family: 'Fira Code', monospace;
        }
        
        .file-type {
            padding: 0.25rem 0.5rem;
            background: #4B5563;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-left: 0.75rem;
        }
        
        .file-size {
            color: #9CA3AF;
            font-size: 0.75rem;
            margin-left: 0.75rem;
        }
        
        /* Make code area wider */
        .grid-cols-2 {
            grid-template-columns: 300px 1fr !important;
            gap: 2rem;
        }
        
        /* Ensure code container takes full width */
        .code-container {
            position: relative;
            font-family: 'Fira Code', monospace;
            line-height: 1.5;
            padding: 1rem;
            min-height: 100%;
            width: 100%;
            max-width: none;
        }
        
        /* Make pre/code blocks take full width */
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 100% !important;
            max-width: none !important;
            margin: 0;
            overflow-x: auto;
        }
        
        code {
            width: 100% !important;
            max-width: none !important;
            display: block;
        }
        
        /* Ensure preview area takes full width */
        .card-gray-4 {
            width: 100%;
            max-width: none;
        }
        
        /* Make tab content take full width */
        .tab-content {
            width: 100% !important;
            max-width: none !important;
        }
    </style>
</head>
<body class="p-8">

                    <!-- Thinking Indicator -->

                    <div class="flex space-x-2 mb-4">
                        <button onclick="generateCode()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Generate New</button>
                        <button onclick="fixCurrentCode()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Fix Current Code</button>

            <!-- Right Column -->

                        <div class="flex items-center">
                            <button onclick="checkAllFiles()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">Check Files</button>
                            <button onclick="saveAllFiles()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save All</button>

        <!-- Chat Section -->

                <div class="flex flex-col space-y-2">
                    <div id="imagePreviewInChat" class="hidden">

                    <div class="flex items-center space-x-2">

                        </label>

                        <button onclick="sendMessage()" class="p-2 bg-green-500 text-white rounded hover:bg-green-600">Send</button>

        <!-- Command Terminal (At Bottom) -->

            <div class="card-gray-1 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-white">Command Prompt</h2>
                <div class="bg-black p-4 rounded-lg mb-4 h-[32rem] overflow-y-auto font-mono text-sm" id="terminalOutput">
                    <div class="text-white">Microsoft Windows [Version 10.0.19045.3803]</div>
                    <div class="text-white">Copyright (c) Microsoft Corporation. All rights reserved.</div>
                    <div class="text-white mb-2" id="currentPath"></div>
                </div>
                <div class="flex items-center bg-black rounded-lg px-2">
                    <span class="text-white mr-2" id="currentPathSpan"></span>
                    <input type="text" id="cmdInput" 
                           class="flex-1 p-2 bg-black text-white border-none focus:outline-none font-mono"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
    
    <script>
        let currentImageData = null;
        let isMultimodalModel = false;
        let isCodeModel = false;
        let downloadCounter = 0;

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Document loaded, initializing...');
            await loadModels();
            await loadGeneratedFiles();
            console.log('Initialization complete');
        });

        // Function to detect file type and return appropriate language class
        function getLanguageClass(fileName) {
            if (!fileName) return 'plaintext';
            const parts = fileName.split('.');
            if (parts.length < 2) return 'plaintext';
            
            const ext = parts.pop().toLowerCase();
            const langMap = {
                'py': 'python',
                'js': 'javascript',
                'html': 'html',
                'css': 'css',
                'json': 'json',
                'md': 'markdown',
                'txt': 'plaintext'
            };
            return langMap[ext] || 'plaintext';
        }

        // Function to check all files
        function checkAllFiles() {
            const fileInputs = document.querySelectorAll('input[type="file"]');
            fileInputs.forEach(input => {
                if (input.files.length > 0) {
                    const file = input.files[0];
                    console.log(`File ${file.name} selected`);
                }
            });
        }

        // Function to download code with proper MIME types
        function downloadCode(tabId) {
            const tab = tabs.get(tabId);
            if (tab) {
                downloadCounter++;
                const mimeTypes = {
                    'python': 'text/x-python',
                    'javascript': 'text/javascript',
                    'html': 'text/html',
                    'css': 'text/css',
                    'json': 'application/json',
                    'plaintext': 'text/plain'
                };

                const mimeType = mimeTypes[tab.language] || 'text/plain';
                const blob = new Blob([tab.content], { type: mimeType });
                const url = window.URL.createObjectURL(blob);
                
                // Create download link with security attributes
                const a = document.createElement('a');
                a.href = url;
                a.download = tab.fileName;
                a.rel = 'noopener noreferrer';
                a.setAttribute('data-downloadid', `safe-download-${downloadCounter}`);
                
                // Add to page temporarily and trigger download
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);
            }
        }

        // Function to save to project with proper error handling
        async function saveToProject(tabId) {
            const tab = tabs.get(tabId);
            if (!tab) {
                throw new Error('Tab not found');
            }

            // Get the content from the pre element
            const content = tab.editor.textContent || tab.editor.innerText;
            
            try {
                const response = await fetch(window.location.origin + '/save_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName: tab.fileName,
                        content: content,
                        language: tab.language
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save file');
                }

                showMessage('File saved successfully!', 'success');
            } catch (error) {
                console.error('Save error:', error);
                showMessage('Error saving file: ' + error.message, 'error');
                throw error;
            }
        }

        // Function to fix specific tab's code
        async function fixCode(tabId) {
            const tab = tabs.get(tabId);
            if (!tab) {
                showMessage('Error: Could not find tab data', 'error');
                return;
            }

            showThinking(true);
            try {
                const content = tab.editor.textContent || tab.editor.innerText;
                if (!content) {
                    throw new Error('No code to fix');
                }

                const response = await fetch(window.location.origin + '/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: `Fix this code and explain what was wrong. Only output the fixed code between \`\`\` markers:\n\n${content}`,
                        model: document.getElementById('modelSelect').value
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fix code');
                }

                const data = await response.json();
                if (!data.response) {
                    throw new Error('No response from AI');
                }

                // Extract the fixed code from the response
                const fixedCode = extractCodeFromResponse(data.response);
                if (fixedCode) {
                    // Update the current tab's content
                    tab.editor.textContent = fixedCode;
                    
                    // Re-highlight the code
                    Prism.highlightElement(tab.editor);
                    
                    // Save the changes
                    await saveToProject(tabId);
                    
                    showMessage('Code fixed and saved successfully!', 'success');
                    // Add the explanation to chat messages
                    const chatMessages = document.getElementById('chatMessages');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message assistant bg-gray-700 p-2 rounded';
                    messageDiv.textContent = data.response;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    showMessage('No code fixes found in the response', 'warning');
                }
            } catch (error) {
                console.error('Error fixing code:', error);
                showMessage('Error fixing code: ' + error.message, 'error');
            } finally {
                showThinking(false);
            }
        }

        // Function to show/hide thinking indicator
        function showThinking(show) {
            const indicator = document.getElementById('thinkingIndicator');
            indicator.style.display = show ? 'block' : 'none';
        }

        // Function to show message
function showMessage(message, type = 'info') {
    const messageDiv = document.getElementById('message');
    if (!messageDiv) {
        console.error('Message div not found');
        return;
    }
    messageDiv.textContent = message;
    messageDiv.className = `fixed top-4 right-4 p-4 rounded shadow-lg ${
        type === 'error' ? 'bg-red-500' : 'bg-green-500'
    } text-white`;
    messageDiv.style.display = 'block';
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 3000);
}

        // Function to handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewDiv = document.getElementById('imagePreview');
                const previewImg = document.getElementById('uploadedImage');
                currentImageData = e.target.result.split(',')[1]; // Store base64 data
                previewImg.src = e.target.result;
                previewDiv.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Function to remove uploaded image
        function removeImage() {
            const previewDiv = document.getElementById('imagePreview');
            const previewImg = document.getElementById('uploadedImage');
            currentImageData = null;
            previewImg.src = '';
            previewDiv.style.display = 'none';
            document.getElementById('imageInput').value = '';
        }

        // Function to send message
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message && !currentImageData) return;
            
            const model = document.getElementById('modelSelect').value;
            if (!model) {
                showMessage('Please select a model first', 'error');
                return;
            }

            // Add user message to chat
            if (message) {
                addMessageToChat('user', message);
            }
            
            // Add image to chat if present
            if (currentImageData) {
                const imgElement = document.createElement('img');
                imgElement.src = document.getElementById('chatImagePreview').src;
                imgElement.className = 'max-h-48 rounded-lg mt-2';
                const lastMessage = document.getElementById('chatMessages').lastElementChild;
                if (lastMessage) {
                    lastMessage.appendChild(imgElement);
                }
            }

            userInput.value = '';
            showThinking(true);

            try {
                const response = await fetch(window.location.origin + '/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        prompt: message,
                        image: currentImageData
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessageToChat('assistant', data.response);
                
                // Clear image after sending
                if (currentImageData) {
                    removeImageFromChat();
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error sending message: ' + error.message, 'error');
            } finally {
                showThinking(false);
            }
        }

        // Function to handle image upload in chat
        async function handleChatImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewDiv = document.getElementById('imagePreviewInChat');
                const previewImg = document.getElementById('chatImagePreview');

        // Function to download model
        async function downloadModel() {
            const select = document.getElementById('modelSelect');
            const model = select.value;

            if (!model) {
                showMessage('Please select a model first', 'error');
                return;
            }

            const downloadBtn = document.querySelector('button[onclick="downloadModel()"]');
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="loading">Downloading 0%</span>';
            showThinking(true);

            try {
                console.log('Loading model:', model);
                const response = await fetch(window.location.origin + '/pull_model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ model: model })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to load model');
                }

                // Update progress based on total downloaded
                if (result.total_downloaded) {
                    downloadBtn.innerHTML = `<span class="loading">Downloaded ${result.total_downloaded}%</span>`;
                }

                showMessage(result.message || 'Model loaded successfully!', 'success');
                
                // Refresh model capabilities after successful download
                await checkModelCapabilities();
                
            } catch (error) {
                console.error('Error loading model:', error);
                showMessage(error.message, 'error');
                
                // Add retry button if failed
                downloadBtn.innerHTML = 'Retry Download';
                downloadBtn.onclick = () => {
                    downloadBtn.innerHTML = 'Download Model';
                    downloadBtn.onclick = downloadModel;
                    downloadModel();
                };
            } finally {
                showThinking(false);
                if (downloadBtn.innerHTML.includes('Downloading')) {
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = 'Download Model';
                }
            }
        }

        // Function to generate code
        async function generateCode() {
            const codeInput = document.getElementById('codeInput');
            const prompt = codeInput.value.trim();
            
            if (!prompt) {
                showMessage('Please enter a code generation prompt', 'error');
                return;
            }

            const model = document.getElementById('modelSelect').value;
            if (!model) {
                showMessage('Please select a model first', 'error');
                return;
            }

            showThinking(true);

            try {
                const response = await fetch(window.location.origin + '/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        prompt: prompt,
                        type: 'code'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Parse the response to separate multiple files
                const files = parseGeneratedCode(data.response);
                
                // Save each file to the generated_code directory
                for (const file of files) {
                    await fetch(window.location.origin + '/save_code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fileName: file.name,
                            content: file.content
                        })
                    });
                    
                    // Add new tab for the file
                    addNewTab(file.name, file.content);
                }
                
                // Refresh file list
                await loadGeneratedFiles();
                
                showMessage('Code generated and saved successfully!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error generating code: ' + error.message, 'error');
            } finally {
                showThinking(false);
            }
        }

        // Function to parse generated code into multiple files
        function parseGeneratedCode(response) {
            const files = [];
            let currentFile = null;
            let currentContent = [];
            
            // Split response into lines
            const lines = response.split('\n');
            
            for (let line of lines) {
                // Check for file markers like "```python", "```html", etc.
                const fileMarker = line.match(/^```(?:\w+)?\n([\s\S]*?)\n```/);
                if (fileMarker) {
                    // If we were collecting content for a previous file, save it
                    if (currentFile) {
                        files.push({
                            name: currentFile,
                            content: currentContent.join('\n')
                        });
                    }
                    // Start new file
                    const ext = fileMarker[1];
                    currentFile = `generated_${files.length + 1}.${ext}`;
                    currentContent = [];
                    continue;
                }
                
                // Check for end of file marker
                if (line === '```') {
                    if (currentFile) {
                        files.push({
                            name: currentFile,
                            content: currentContent.join('\n')
                        });
                        currentFile = null;
                        currentContent = [];
                    }
                    continue;
                }
                
                // If we're collecting content for a file, add the line
                if (currentFile) {
                    currentContent.push(line);
                }
            }
            
            // If no file markers were found, create a single .txt file
            if (files.length === 0) {
                files.push({
                    name: 'generated_code.txt',
                    content: response
                });
            }
            
            return files;
        }

        // Function to load generated files

                const data = await response.json();
                
                if (!data.files) {
                    throw new Error('No files data received');
                }
                
                // Clear existing file list
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                if (data.files.length === 0) {
                    fileList.innerHTML = `
                        <div class="text-gray-400 text-center py-4">
                            No files yet. Generate or save some code to see files here!
                        </div>
                    `;
                    return;
                }
                
                // Sort files by type and name
                const sortedFiles = data.files.sort((a, b) => {
                    if (a.type !== b.type) {
                        return a.type.localeCompare(b.type);
                    }
                    return a.name.localeCompare(b.name);
                });
                
                // Add each file to the list
                for (const file of sortedFiles) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.onclick = () => openFile(file.name);
                    
                    // Format file size
                    const size = file.size < 1024

                        <span class="file-icon">${getFileIcon(file.name)}</span>
                        <span class="file-name">${file.name}</span>
                        <span class="file-type">${file.type}</span>
                        <span class="file-size">${size}</span>
                    `;
                    
                    fileList.appendChild(fileItem);
                }
            } catch (error) {
                console.error('Error loading files:', error);
                showMessage('Error loading files: ' + error.message, 'error');
            }
        }

        // Function to extract code from AI response
        function extractCodeFromResponse(response) {
            // Match code between triple backticks
            const codeMatch = response.match(/```(?:\w+)?\n([\s\S]*?)```/);
            if (codeMatch) {
                // Return the code without the language identifier
                return codeMatch[1].trim();
            }
            
            // If no code blocks found, try to find indented code
            const lines = response.split('\n');
            let codeLines = [];
            let inCode = false;
            
            for (const line of lines) {
                if (line.startsWith('    ') || line.startsWith('\t')) {
                    inCode = true;
                    codeLines.push(line.replace(/^(    |\t)/, ''));
                } else if (inCode && line.trim() === '') {
                    codeLines.push('');
                } else {
                    inCode = false;
                }
            }
            
            if (codeLines.length > 0) {
                return codeLines.join('\n').trim();
            }
            
            // If no code blocks found, return null
            return null;
        }

        // Command line functionality
        async function handleCommandInput(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const cmdInput = document.getElementById('cmdInput');
                const command = cmdInput.value.trim();
                if (!command) return;

                const terminalOutput = document.getElementById('terminalOutput');
                const cmdLine = document.createElement('div');
                cmdLine.className = 'text-white';
                cmdLine.textContent = `> ${command}`;
                terminalOutput.appendChild(cmdLine);

                try {
                    const response = await fetch(`${window.location.origin}/execute`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ command: command })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Command execution failed');
                    }

                    const output = document.createElement('div');
                    output.className = 'text-gray-300 whitespace-pre-wrap';
                    output.textContent = data.output || '';
                    terminalOutput.appendChild(output);
                    
                    // Auto-scroll to bottom

                } catch (error) {
                    console.error('Error executing command:', error);
                    const errorOutput = document.createElement('div');
                    errorOutput.className = 'text-red-500';
                    errorOutput.textContent = error.message;
                    terminalOutput.appendChild(errorOutput);
                }

                cmdInput.value = '';
            }
        }
